<script>
  document.getElementById("hover").addEventListener("mouseover", mouseOver);
  document.getElementById("hover").addEventListener("mouseout", mouseOut);

  function mouseOver() {
    document.getElementById("blur").style.webkitFilter = "blur(3px)";
    document.getElementById("blur").style.webkitTransition = "0.5s";

  function mouseOut() {

    document.getElementById("blur").style.webkitTransition = "0.5s";

</script>
