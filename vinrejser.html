<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://use.typekit.net/rjh5jnn.css" />
    <style>
      #holder {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 1em;
        border-radius: 50%;
      }
      article {
        padding: 1em;
      }
      img {
        width: 100%;
        object-fit: cover;
        aspect-ratio: 16/9;
      }
      #holder :hover {
        border-color: black;
      }
      nav {
        margin-top: 1rem;
        margin-bottom: 1rem;
        display: flex;
        justify-content: space-evenly;
      }
      nav :hover {
        background-color: #b3a37d;
      }
      .valgt {
        background-color: #b3a37d;
      }
      #popup {
        position: fixed;
        width: 100vw;
        height: 100vh;
        top: 0;
        left: 0;
        background-color: #000000aa;

        justify-content: center;
        align-items: center;
        display: none;
        overflow: scroll;
        text-align: center;
      }
      #popup article {
        width: 80%;
        background-color: white;
        border: none;
      }
      p {
        font-display: auto;
        font-style: normal;
        font-weight: 300;
        font-stretch: normal;
        font-family: "brandon-grotesque", sans-serif;
      }
      h1,
      h2,
      h3,
      nav {
        font-display: auto;
        font-style: normal;
        font-weight: 300;
        font-stretch: normal;
        font-family: "garamond-premier-pro", serif;
      }
      button {
        width: 5rem;
        height: 2rem;
        border: none;
        background-color: #670505;
        color: white;
        border-radius: 5px;
      }
      @media screen and (max-width: 750px) {
        button {
          display: block;
          margin-bottom: 1em;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <button data-lande="alle" class="valgt">alle</button>
        <button data-lande="Italien">Italien</button>
        <button data-lande="Spanien">Spanien</button>
        <button data-lande="Frankrig">Frankrig</button>
      </nav>
      <h1>alle</h1>
    </header>

    <main id="holder"></main>

    <template>
      <article>
        <img src="" alt="" />
        <h2 class="omr책der"></h2>
        <h3 class="lande"></h3>
        <p class="beskrivelse"></p>
        <p class="pris"></p>
      </article>
    </template>

    <div id="popup">
      <article>
        <img src="" alt="" />
        <h2></h2>
        <p></p>
        <p class="pris"></p>
      </article>
    </div>

    <script>
      let lande;
      let filter = "alle";
      const header = document.querySelector("header h1");
      const filterKnapper = document.querySelectorAll("nav button");
      filterKnapper.forEach((knap) => knap.addEventListener("click", filterlande));
      function filterlande() {
        filter = this.dataset.lande;
        vis();
        header.textContent = this.textContent;
        document.querySelector(".valgt").classList.remove("valgt");
        this.classList.add("valgt");
      }

      const endpoint = "https://vinrejser-fb8f.restdb.io/rest/lande";
      const mereinfo = {
        headers: {
          "x-apikey": "63188c9b0b7c265b2a0e7866",
        },
      };
      async function hentData() {
        const response = await fetch(endpoint, mereinfo);
        lande = await response.json();
        vis();
      }

      function vis() {
        const holder = document.querySelector("#holder");
        const skabelon = document.querySelector("template").content;
        holder.textContent = "";
        console.log(lande);
        lande.forEach((land) => {
          const klon = skabelon.cloneNode(true);
          if (filter == land.lande || filter == "alle") {
            klon.querySelector(".omr책der").textContent = land.omr책der;
            klon.querySelector("article").addEventListener("click", () => visland(land));
            klon.querySelector(".pris").textContent = land.pris + ".-";
            klon.querySelector("img").src = "billeder/" + land.billedtekst + ".webp";

            klon.querySelector(".lande").textContent = land.lande;
            //   klon.querySelector(".titel").textContent = land.titel;
            klon.querySelector(".beskrivelse").textContent = land.beskrivelse;
            holder.appendChild(klon);
          }
        });
      }
      function visland(landData) {
        console.log("landData");
        const popup = document.querySelector("#popup");
        popup.querySelector("h2").textContent = landData.omr책der;
        popup.querySelector("p").textContent = landData.beskrivelse;
        popup.querySelector(".pris").textContent = landData.pris;
        popup.querySelector("img").src = "billeder/" + landData.billedtekst + ".webp";
        popup.style.display = "flex";
        popup.addEventListener("click", () => (popup.style.display = "none"));
      }
      hentData();
    </script>
  </body>
</html>
